---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: podtato-left-leg
  labels:
    app.kubernetes.io/name: podtato-head
    app.kubernetes.io/component: left-leg
    app.kubernetes.io/version: '0.1.0'
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: podtato-head
      app.kubernetes.io/component: left-leg
  template:
    metadata:
      labels:
        app.kubernetes.io/name: podtato-head
        app.kubernetes.io/component: left-leg
    spec:
      terminationGracePeriodSeconds: 5
      serviceAccountName: podtato-head
      containers:
        - name: podtato-head-left-leg
          image: ghcr.io/podtato-head/podtato-left-leg:v3-latest-dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources: {}
